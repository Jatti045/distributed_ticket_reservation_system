spring.application.name=distributed_ticket_reservation_system

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketing_system
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
# 'Update' automatically creates/updates database tables based on your Java code
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
